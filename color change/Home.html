<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Color Scheme Switcher</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
     <h1 class="down">JS Color Scheme Switcher</h1>
        <p id="p">Click the button below to toggle between differernt colors schemes.</p>
    <div class="canvas">
        <span class="button" id = "grey" >Grey</span>
        <span class="button" id = "red">Red</span>
        <span class="button" id = "green">Green</span>
        <span class="button" id = "blue">Blue</span>
        <span class="button" id = "white">Remove color</span>
        <span class="button" id = "random">Random Color</span>
        <span class="button" id="start">Start</span>
        <span class="button" id="stop">Stop</span>
    </div>
    <h2 class="down">Click the button to toggle between color schemes to change the background color of this above</h2>
    <script src="script.js"></script>
    </body>
</html>
